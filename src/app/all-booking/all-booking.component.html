<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">รายการจองทั้งหมด</h3>
            <hr />
            <div class="tableee">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Room</th>
                            <th>Name</th>
                            <th>FromDate</th>
                            <th>ToDate</th>
                            <th>Status</th>
                            <th>*</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let booking of bookings | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize">
                            <td>{{ booking.room }}</td>
                            <td>{{ booking.fullName }}</td>
                            <td>{{ booking.startDate | date:'dd MMM YYYY, HH:mm' }}</td>
                            <td>{{ booking.endDate | date:'dd MMM YYYY, HH:mm' }}</td>
                            <td>{{ booking.status }}</td>
                            <td><button class="btn btn-primary"><i class="bi bi-info-circle"></i></button></td>
                        </tr>
                    </tbody>
                </table>

                <div class="pagination">
                    <ngb-pagination [collectionSize]="bookings.length" #numPages [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
                </div>
                <div class="text-center">Page: {{ page }} / {{ numPages.pageCount }}</div>
            </div>
        </div>
    </div>
</div>
